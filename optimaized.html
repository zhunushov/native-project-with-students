<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
      defer
    ></script>

    <script src="./main/optimaized.js" defer></script>
  </head>

  <body>
    <nav
      class="navbar navbar-expand-lg bg-body-tertiary bg-primary navbar-dark"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <!-- <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li> -->
          </ul>
          <div class="d-flex">
            <input
              class="form-control me-2"
              id="search-input"
              placeholder="Поиск..."
            />
            <button id="search-button" class="btn btn-success text-light">
              Поиск
            </button>
          </div>
        </div>
      </div>
    </nav>

    <div class="accordion accordion-flush" id="accordionFlushExample">
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button
            class="accordion-button collapsed"
            id="btnOpenForm"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#create-accordion"
            aria-expanded="false"
            aria-controls="create-accordion"
          >
            Создать товар +
          </button>
        </h2>
        <div
          id="create-accordion"
          class="accordion-collapse collapse"
          data-bs-parent="#accordionFlushExample"
        >
          <div class="accordion-body">
            <input
              name="title"
              class="form-control me-2 create-input"
              placeholder="Название товара"
            />
            <input
              name="desc"
              class="form-control me-2 create-input"
              placeholder="Описание"
            />
            <input
              name="image"
              class="form-control me-2 create-input"
              placeholder="Изображение"
            />
            <input
              name="price"
              class="form-control me-2 create-input"
              placeholder="Цена"
            />
            <button
              class="btn btn-outline-success text-success"
              id="create-button"
            >
              Добавить
            </button>
          </div>
        </div>
      </div>
    </div>

    <section class="container mt-5 mb-2 mx-auto d-flex" id="section"></section>

    <!-- MODAL EDIT -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Edit product</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <input
              class="form-control me-2 edit-input"
              placeholder="Название товара"
              name="title"
            />
            <input
              class="form-control me-2 edit-input"
              placeholder="Описание"
              name="desc"
            />
            <input
              class="form-control me-2 edit-input"
              placeholder="Изображение"
              name="image"
            />
            <input
              class="form-control me-2 edit-input"
              placeholder="Цена"
              name="price"
            />
            <button
              class="btn btn-primary"
              id="save-edited-button"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            >
              Изменить
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- pagenation -->
    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-center">
        <li class="page-item" id="prevBtn">
          <a class="page-link">Prev</a>
        </li>
        <li class="page-item" id="nextBtn">
          <a class="page-link" href="#">Next</a>
        </li>
      </ul>
    </nav>
  </body>
</html>
